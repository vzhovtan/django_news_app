{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <div class="text-center">
  <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Sign Up</a>
  </div>
</form>
{% endblock content %}
