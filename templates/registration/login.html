{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
   {{ form|crispy }}
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Log In</button>
  </div>
</form>
{% endblock content %}
